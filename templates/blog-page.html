{% extends "base.html" %}

{% block social_media %}
    <meta name="description" content="{{ page.description }}">

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    {%- for author in page.authors %}
        <meta property="og:article:author" content="{{ author }}" />
    {% endfor -%}
    <meta property="og:article:published_time" content="{{ page.date }}" />
    <meta property="og:article:section" content="Blog" />
    <meta property="og:url" content="https://btb-dev.com{{ page.path }}" />
    <meta property="og:image" content="https://btb-dev.com/btb-banner.png" />
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:site_name" content="BTB protocol">

    <meta name="twitter:site" content="@lnp_bp">
{% endblock social_media %}

{% block content %}
<section class="section-white"><div>
    <header class="pb0">
        <h1 id="title">{{ page.title }}</h1>
        <p class="blog-date"><strong>{{ page.date }}</strong></p>
        <div class="highlight"></div>
    </header>

    {{ page.content | safe }}
</div></section>
{% endblock content %}
